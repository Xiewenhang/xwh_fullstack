<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page{
            height: 100vh;
            background-color: green;
            overflow:hidden;
            /* 弹性布局会改变子元素的display属性 overflow:hidden会给子元素合理的分配空间*/
            display: flex;
            flex-direction: column;
        }
        .map{
            /* width: 100px; */
            height: 100%;
            background-color: yellow;
        }
        .btn{
            /* width: 100px; */
            height: 50px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div class="page">
        <div class="map"></div>
        <div class="btn"></div>
    </div>
</body>
</html>
